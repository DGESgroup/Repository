<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>

<body>
    <h1>Sign Up</h1>
    <form id="signup" method="post" action="">

        <div style="float:left;margin-right:20px;">
            <label for="FirstName">First Name</label><input type="text" name="FirstName" id="FirstName">
        </div>
        <div style="float:left;">
            <label for="LastName">Last Name</label><input type="text" name="LastName" id="LastName">
        </div>
        <br><br style="clear:both;" /><br>

        <label for "email">Email</label><input type="email" name="email" id="email">

        <br><br>
        <label for "password">Password</label><input type="text" name="password" id="password">
        <br><br>
        </div>

        <div style="float:left;margin-right:20px;">
            <label for "month">Enter date of birth</label>
            <select name="month" id="month">
                <option value="Jan">January</option>
                <option value="Feb">February</option>
                <option value="Mar">March</option>
                <option value="May">May</option>
                <option value="Jun">June</option>
                <option value="Jul">July</option>
                <option value="Aug">August</option>
                <option value="Sept">September</option>
                <option value="Oct">October</option>
                <option value="Nov">November</option>
                <option value="Dec">December</option>
            </select>
        </div>
        <div style="float:left;margin-right:20px;">
            <label for="day">Day</label>
            <select name="day" id="day">
                    <script>
                        for (var i = 1; i <= 31; i++) {
                            document.write('<option value="+i+">' + i + '</option>')
                        }
                    </script>
                    
                </select>
        </div>

        <label for="year">Year</label>
        <select name="year" id="year">
                    <script>
                        for (var i = 1920; i <= 2020; i++) {
                            document.write('<option value="+i+">' + i + '</option>')
                        }
                    </script>
                </select>
        <br><br>
        </div>
<div style="float:left;margin-right:20px;">
        <input type="radio" name="type" value="type" id="type"><label for="type">Student</label>
    </div>
        <input type="radio" name="type" value="type" id="type"><label for="type">Teacher</label>

        <br><br>

        <input type="submit">

    </form>

</body>

</html>
