<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>

<body>
    <h1 style="color:crimson">Sign </h1>
    <form id="signup" method="post" action="" style="color:crimson">

        <div style="float:left;margin-right:20px;">
            <label for="FirstName">First Name</label><input type="text" name="FirstName" id="FirstName">
        </div>
        <div style="float:left;">
            <label for="LastName">Last Name</label><input type="text" name="LastName" id="LastName">
        </div>
        <br><br style="clear:both;" /><br>

        <label for "email">Email</label><input type="email" name="email" id="email">

        <br><br>
        <label for "password">Password</label><input type="text" name="password" id="password">
        <br><br>

        <div>
            <label for="age">Age</label>
            <select name="age" id="age">
                    <script>
                        for (var i = 3; i <= 100; i++) {
                            document.write('<option value="+i+">' + i + '</option>')
                        }
                    </script>
                    
                </select>
        </div>

        <br><br>

        <div style="float:left;margin-right:20px;">
            <input type="radio" name="type" value="type" id="type"><label for="type">Student</label>
        </div>
        <input type="radio" name="type" value="type" id="type"><label for="type">Teacher</label>

        <br><br>

        <input type="submit">

    </form>

</body>

</html>
